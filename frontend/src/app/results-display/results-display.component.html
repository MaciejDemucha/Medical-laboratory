<div class="dropdown" >
    <ul>
        <li *ngFor="let examination of examinations" >
            <mat-accordion>
                <mat-expansion-panel hideToggle (opened)="getExaminationParameters(examination.id)">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{examination.name}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{examination.datePerformed}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p *ngFor="let parameter of parameters">{{parameter.name}}: {{parameter.value}}</p>
                </mat-expansion-panel>
                
              </mat-accordion>
        </li>
    </ul>

</div>
