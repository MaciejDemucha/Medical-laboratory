<div class="dropdown" >
    <ul>
        <li *ngFor="let examination of examinations" >
            <mat-accordion>
                <mat-expansion-panel hideToggle (opened)="getExaminationParametersAndNorms(examination.id)">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{examination.name}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{examination.datePerformed}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p *ngFor="let parameter of parametersWithNorms">{{parameter.name}}: {{parameter.value}} {{parameter.unit}}, {{parameter.min}} - {{parameter.max}} {{parameter.unit}}</p>
                </mat-expansion-panel>
                
              </mat-accordion>
        </li>
    </ul>

</div>
