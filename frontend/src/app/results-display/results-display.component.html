<div class="dropdown" >
    <ul>
        <li *ngFor="let examination of examinations" >
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{examination.name}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{examination.datePerformed}}
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <p>This is the primary content of the panel.</p>
                </mat-expansion-panel>
                
              </mat-accordion>
        </li>
    </ul>

</div>
