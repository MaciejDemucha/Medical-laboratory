

<mat-form-field>
    <mat-label>Filtruj</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Pesel">
      <th mat-header-cell *matHeaderCellDef> Pesel </th>
      <td mat-cell *matCellDef="let element"> {{element.pesel}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Imię">
      <th mat-header-cell *matHeaderCellDef> Imię </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Nazwisko">
      <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Dodaj">
      <th mat-header-cell *matHeaderCellDef> Dodaj wyniki </th>
      <td mat-cell *matCellDef="let element"> <button (click)="addResult(element)" mat-button>Dodaj wyniki</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nie znaleziono pasujących danych "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
