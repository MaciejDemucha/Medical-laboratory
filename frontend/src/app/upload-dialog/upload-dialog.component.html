<h1 mat-dialog-title>Wybierz plik CSV</h1>
<div mat-dialog-content>

    <input type="file" class="file-input"
    (change)="onFileSelected($event)" #fileUpload>
<div style="margin-top: 10px;">
    <p>Plik musi być w następującym formacie:</p>
    <p>parametr,wartość,dolna granica normy, górna granica normy, jednostka</p>
    <p>np. Żelazo,10.0,20.0,40.0,μg/dl</p>
</div>
<button (click)="uploadFile()" mat-flat-button>Wyślij</button>
</div>
