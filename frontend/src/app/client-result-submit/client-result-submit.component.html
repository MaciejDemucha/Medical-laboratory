<mat-card>
	<mat-card-content>
		<h3>Podaj dane badania:</h3>
<div class="row justify-content-center" style="marginTop: 30px">
	<div class="col-4">
	<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
	  <li class="nav-item" role="presentation">
	  </li>
	</ul>

	<div class="tab-content">
	  <div>
	    <form (ngSubmit)="onSubmitResult()" #loginForm="ngForm">

	      <div class="form-outline mb-4">
	        <input type="login" id="numberName" name= "number" class="form-control" [(ngModel)]="number" />
	        <label class="form-label" for="numberName">Numer badania</label>
	      </div>

	      <div class="form-outline mb-4">
	        <input type="login" id="pesel" name="pesel" class="form-control" [(ngModel)]="password" />
	        <label class="form-label" for="pesel">Kod dostępu</label>
	      </div>

	      <button type="submit" class="btn btn-primary btn-block mb-4">Sprawdź wyniki</button>

	    </form>
	  </div>
	</div>
	</div>
</div>
</mat-card-content>
</mat-card>
