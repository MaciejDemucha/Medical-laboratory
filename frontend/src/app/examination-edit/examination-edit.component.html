<form class="examination-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="examination-full-width">
        <mat-label>Nazwa</mat-label>
        <input name="name" [(ngModel)]="examination.name" matInput>
      </mat-form-field>

      <mat-form-field class="examination-full-width">
        <mat-label>Cena</mat-label>
        <input name="price" [(ngModel)]="examination.price" matInput>
      </mat-form-field>

      <button type="submit" mat-raised-button>Zapisz</button>
</form>
