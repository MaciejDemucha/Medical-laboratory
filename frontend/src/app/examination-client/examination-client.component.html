<p *ngFor="let examination of offers">
    <mat-card>
        <mat-card-header>
          <mat-card-title>{{examination.name}}</mat-card-title>
          <mat-card-subtitle>Cena: {{examination.price}} z≈Ç</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{examination.description}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button (click)="addItemToBucket(examination)" mat-button>Dodaj do koszyka</button>
        </mat-card-actions>
    </mat-card>
</p>
