<div class="app">
    <app-header [pageTitle]="'Laboratorium medyczne'" >
  </app-header>
  <div class="menu">
  <button *ngIf="isAuthenticated == false" (click)="onLoginTab()" mat-raised-button>Dla lekarza</button>
  <button *ngIf="isAuthenticated == true" (click)="onLogout()" mat-raised-button>Wyloguj się</button>
  <button *ngIf="isAuthenticated == true" (click)="showComponent('restricted')" mat-raised-button>Dodaj nowe badanie</button>
  <button *ngIf="isAuthenticated == true" (click)="OnPatientsTab()" mat-raised-button>Pacjenci</button>
  <button *ngIf="isAuthenticated == false" (click)="onShopTab()" mat-raised-button>Oferta</button>
  <button *ngIf="isAuthenticated == false" (click)="onResultTab()" mat-raised-button>Wyniki badań</button>
  <button *ngIf="isAuthenticated == false" (click)="onBucketTab()" mat-raised-button>Koszyk</button>
  </div>
 
  <div>
    
    <app-login-form *ngIf="componentToShow == 'login'" (onSubmitLoginEvent)="onLogin($event)" (onSubmitRegisterEvent)="onRegister($event)"/>
  
    <div *ngIf="showError" class="error">{{message}}</div>
  
    
    <div *ngIf="componentToShow == 'restricted'" class="main">
        <h1>Dodaj nowe badanie</h1>
        <app-examination-input (newDataEvent)="appendData($event)"/>
        <app-examination-wrapper *ngFor="let examination of offers" 
        (removeItemEvent)="removeItem($event)"
        [examination] = "examination"/>
  </div>

  <div *ngIf="componentToShow == 'patients'" class="main">
    <h1>Pacjenci</h1>
    <app-patient-display *ngFor="let patient of patients" [patient] = "patient"/>
</div>

<div *ngIf="componentToShow == 'patient-result'" class="main">
  <app-client-result-submit />
</div>

  <div *ngIf="componentToShow == 'offers'" class="main">
    <h1>Oferta</h1>
    <app-examination-client *ngFor="let examination of offers" 
        (addItemEvent)="addItemToBucket($event)"
        [examination] = "examination"/>
  </div>
  <div class="main">
  <router-outlet></router-outlet>
  </div>
  </div>

  
</div>
