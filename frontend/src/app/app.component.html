<div class="app">
   
  <div class="menu">
  <p>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Laboratorium medyczne</span>
        <span class="example-spacer"></span>
        <span class="example-spacer"></span>
        <div class="menu-buttons">
          <mat-icon *ngIf="getIsAuthenticated() == false">assignment_ind</mat-icon>
          <button *ngIf="getIsAuthenticated() == false" (click)="onLoginTab()" mat-flat-button color="primary">Dla pracownika</button>

            <mat-icon *ngIf=" getIsAuthenticated() == true">power_settings_new</mat-icon>
          <button *ngIf="getIsAuthenticated() == true" (click)="onLogout()" mat-flat-button color="primary">Wyloguj się</button>
         <mat-icon *ngIf="getIsAuthenticated() == true && getRole() == 'doctor'">assignment_ind</mat-icon>
         <button *ngIf="getIsAuthenticated() == true && getRole() == 'doctor'" (click)="onPatientsTab()" mat-flat-button color="primary">Moi Pacjenci</button>
         <mat-icon *ngIf="getIsAuthenticated() == true && getRole() == 'employee'">person_add</mat-icon>
         <button *ngIf="getIsAuthenticated() == true && getRole() == 'employee'" (click)="onAddPatientTab()" mat-flat-button color="primary">Dodaj pacjenta</button>
         <mat-icon *ngIf="getIsAuthenticated() == true && getRole() == 'employee'">note_add</mat-icon>
         <button *ngIf="getIsAuthenticated() == true && getRole() == 'employee'" (click)="onAddResultTab()" mat-flat-button color="primary">Dodaj wyniki badań</button>
         <mat-icon *ngIf="getIsAuthenticated() == false">account_balance_wallet</mat-icon>
          <button *ngIf="getIsAuthenticated() == false" (click)="onShopTab()" mat-flat-button color="primary">Oferta</button>
          <mat-icon *ngIf="getIsAuthenticated() == false">assessment</mat-icon>
          <button *ngIf="getIsAuthenticated() == false" (click)="onResultTab()" mat-flat-button color="primary">Wyniki badań</button>
          <mat-icon *ngIf="getIsAuthenticated() == false"> add_location</mat-icon>
          <button *ngIf="getIsAuthenticated() == false" (click)="onLaboratoriesTab()" mat-flat-button color="primary">Nasze laboratoria</button>
          <mat-icon *ngIf="getIsAuthenticated() == false">add_shopping_cart</mat-icon>
          <button *ngIf="getIsAuthenticated() == false" (click)="onBucketTab()" mat-flat-button color="primary">Koszyk</button>
          </div>
      </mat-toolbar-row>

      
    </mat-toolbar>
  </p>
</div>


 
  <div class="content">
    <div class="login-tab">
    <app-login-form *ngIf="componentToShow == 'login'" (onSubmitLoginEvent)="onLogin($event)" (onSubmitRegisterEvent)="onRegister($event)"/>
  </div>
  <div class="main">
  <router-outlet></router-outlet>
  </div>
  </div>

<div class="bottom">
  <mat-toolbar color="primary">
    <span>© 2023 Laboratorium medyczne</span>
  </mat-toolbar>
</div>
</div>
